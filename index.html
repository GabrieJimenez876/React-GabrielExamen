<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeja de Personajes Rick y Morty (20 Personajes)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #7c7979;
        }
    </style>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { createRoot } = ReactDOM;

        // 1. Traducción y Clases de Color
        const clasesColorEstado = {
            Vivo:        { punto: "bg-green-500", texto: "text-green-500", borde: "border-green-300", fondo: "bg-green-50"},
            Muerto:      { punto: "bg-red-500", texto: "text-red-800", borde: "border-red-300", fondo: "bg-red-50"},
            Desconocido: { punto: "bg-gray-400", texto: "text-gray-800", borde: "border-gray-300", fondo: "bg-gray-50"},
        };

        const traduccionEstado = {
            Alive: "Vivo",
            Dead: "Muerto",
            unknown: "Desconocido",
        };

        const EstadoPill = ({ etiqueta }) => {  
            // Usa la traducción para obtener el texto y las clases de color
            const estadoTraducido = traduccionEstado[etiqueta] || traduccionEstado['unknown'];
            const color = clasesColorEstado[estadoTraducido] || clasesColorEstado['Desconocido']; 
            
            return (
                <span className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-semibold border ${color.borde} ${color.texto} ${color.fondo} whitespace-nowrap`}>
                    <span className={`w-2.5 h-2.5 rounded-full ${color.punto} shadow-sm`}></span>
                    {estadoTraducido} {/* Muestra el estado traducido */}
                </span>
            );
        };
        
        // 2. Nuevos manejadores de acción
        const handleVer = (id) => {
            alert(`Ver detalles del personaje con ID: ${id}`);
        };

        const handleEditar = (id) => {
            alert(`Editar personaje con ID: ${id}`);
        };

        const handleEliminar = (id) => {
            if (window.confirm(`¿Estás seguro de que quieres eliminar al personaje con ID: ${id}? Esta acción es solo de prueba.`)) {
                alert(`Personaje con ID: ${id} eliminado (simulado)`);
            }
        };


        const DataTable = () => {
            const [personajes, setPersonajes] = useState([]);
            const [busqueda, setBusqueda] = useState("");
            const [cargando, setCargando] = useState(true);
            const [error, setError] = useState(null);

            // Columnas de la tabla (sin cambios en las keys, solo en los encabezados)
            const columnas = [
                { key: "personaje", encabezado: "Personaje" },
                { key: "species", encabezado: "Especie" },
                { key: "gender", encabezado: "Género" },
                { key: "origin", encabezado: "Origen" },
                { key: "location", encabezado: "Ubicación" },
                { key: "status", encabezado: "Estado", alineacion: "center" },
            ];
            
            useEffect(() => {
                const cargarPersonajes = async () => {
                    try {
                        // Cargar los primeros 20 personajes (página 1 y página 2)
                        const urlPagina1 = "https://rickandmortyapi.com/api/character?page=1";
                        const urlPagina2 = "https://rickandmortyapi.com/api/character?page=2";

                        const [respuesta1, respuesta2] = await Promise.all([
                            fetch(urlPagina1),
                            fetch(urlPagina2)
                        ]);

                        if (!respuesta1.ok || !respuesta2.ok) {
                            throw new Error("Error al cargar una o ambas páginas.");
                        }
                        
                        const datos1 = await respuesta1.json();
                        const datos2 = await respuesta2.json();

                        // Unir los resultados de ambas páginas (20 + 20 = 40, pero solo queremos 20)
                        const personajesCargados = [...(datos1.results || []), ...(datos2.results || [])];
                        // Tomamos solo los primeros 20
                        setPersonajes(personajesCargados.slice(0, 20)); 
                    } catch (err) {
                        console.error(err);
                        setError("No se pudieron cargar los personajes de la API. Intenta de nuevo más tarde.");
                    } finally {
                        setCargando(false);
                    }
                };
                cargarPersonajes();
            }, []);

            // Filtra los 20 personajes cargados
            const filtrados = useMemo(() => {
                if (!busqueda) return personajes;
                const k = busqueda.toLowerCase();

                return personajes.filter((p) =>
                    p.name.toLowerCase().includes(k) ||
                    // Se incluye la búsqueda por los nombres en inglés ya que son los datos de la API
                    p.species.toLowerCase().includes(k) ||
                    p.gender.toLowerCase().includes(k) ||
                    p.origin.name.toLowerCase().includes(k) ||
                    p.location.name.toLowerCase().includes(k)
                );
            }, [busqueda, personajes]);


            return (
                <div className="w-full">
                    <div className="flex flex-col sm:flex-row items-center justify-between gap-4 mb-5">
                        <div className="flex items-center gap-2 text-sm">
                            <span className="inline-flex items-center gap-1 px-3 py-2 bg-sky-500 rounded-full text-white font-medium shadow-md">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243m10.606-10.607l-4.243 4.243m0 0l-4.243-4.243m4.243 4.243L21 12l-4.243 4.243m-4.243-4.243l-4.243-4.243m4.243 4.243l-4.243 4.243M3 12l4.243 4.243m0 0l4.243-4.243M7.243 7.757L3 12"></path></svg>
                                Personajes cargados: {personajes.length}
                            </span>
                        </div>

                        <div className="relative w-full sm:w-80">
                            <svg className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <input
                                className="w-full pl-10 pr-3 py-2.5 rounded-xl bg-white border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none text-sm shadow-sm transition"
                                placeholder="Buscar por nombre, especie, ubicación..."
                                value={busqueda}
                                onChange={(e) => {
                                    setBusqueda(e.target.value);
                                }}
                            />
                        </div>
                    </div>
                    {cargando && (
                        <div className="text-center py-10 text-gray-600 text-lg">Cargando personajes... (Obteniendo 20 de la API)</div>
                    )}
                    {error && (
                        <div className="text-center py-10 text-red-600 text-lg">{error}</div>
                    )}
                    {!cargando && !error && (
                        <>
                            <div className="overflow-x-auto rounded-xl shadow-lg border border-gray-200">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-sky-700">
                                        <tr>
                                            {columnas.map((col) => (
                                                <th
                                                    key={col.key}
                                                    className={`px-4 py-3 text-sm font-semibold text-white tracking-wider ${col.alineacion === 'center' ? 'text-center' : col.alineacion === 'right' ? 'text-right' : 'text-left'}`}
                                                >
                                                    {col.encabezado}
                                                </th>
                                            ))}
                                            <th className="px-4 py-3 text-sm font-semibold text-white tracking-wider text-right w-[150px]">
                                                Acción
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-100">
                                        {filtrados.map((p) => (
                                            <tr key={p.id} className="hover:bg-gray-50 transition-colors">
                                                {columnas.map((col) => {
                                                    let contenido;
                                                    const alineacion = col.alineacion === 'center' ? 'text-center' : col.alineacion === 'right' ? 'text-right' : 'text-left';

                                                    if (col.key === 'personaje') {
                                                        contenido = (
                                                            <div className="flex items-center gap-3">
                                                                <img
                                                                    src={p.image}
                                                                    alt={p.name}
                                                                    className="w-10 h-10 object-cover rounded-full shadow-md"
                                                                />
                                                                <span className="font-medium text-gray-900 whitespace-nowrap">{p.name}</span>
                                                            </div>
                                                        );
                                                    } else if (col.key === 'status') {
                                                        contenido = <EstadoPill etiqueta={p.status} />;
                                                    } else if (col.key === 'origin') {
                                                        contenido = String(p.origin.name || "N/A");
                                                    } else if (col.key === 'location') {
                                                        contenido = String(p.location.name || "N/A");
                                                    } else {
                                                        // Traducción de otras columnas (ejemplo para Género/Especie)
                                                        let valor = p[col.key] ?? "";
                                                        if (col.key === 'gender') {
                                                            valor = valor === 'Male' ? 'Masculino' : valor === 'Female' ? 'Femenino' : valor === 'unknown' ? 'Desconocido' : valor;
                                                        } else if (col.key === 'species') {
                                                            valor = valor === 'Human' ? 'Humano' : valor === 'Alien' ? 'Alien' : valor;
                                                        }
                                                        contenido = String(valor);
                                                    }
                                                    return (
                                                        <td
                                                            key={col.key}
                                                            className={`px-4 py-3 text-sm text-gray-700 ${alineacion}`}
                                                        >
                                                            {contenido}
                                                        </td>
                                                    );
                                                })}
                                                <td className="px-4 py-3">
                                                    <div className="flex justify-end gap-2">
                                                        {/* Botón Ver */}
                                                        <button
                                                            onClick={() => handleVer(p.id)}
                                                            className="text-blue-500 hover:text-blue-700 p-2 rounded-full hover:bg-blue-50 transition-colors"
                                                            title="Ver detalles"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                                        </button>
                                                        
                                                        {/* Botón Editar */}
                                                        <button
                                                            onClick={() => handleEditar(p.id)}
                                                            className="text-yellow-500 hover:text-yellow-700 p-2 rounded-full hover:bg-yellow-50 transition-colors"
                                                            title="Editar"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                                        </button>

                                                        {/* Botón Eliminar */}
                                                        <button
                                                            onClick={() => handleEliminar(p.id)}
                                                            className="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50 transition-colors"
                                                            title="Eliminar"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                        {filtrados.length === 0 && (
                                            <tr>
                                                <td colSpan={columnas.length + 1} className="px-4 py-10 text-center text-gray-500 text-sm italic bg-white">
                                                    No se encontraron personajes que coincidan con la búsqueda.
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>

                            <div className="mt-4 flex flex-wrap items-center justify-between gap-3">
                                <div className="text-sm text-gray-600">
                                    Mostrando {filtrados.length} personajes.
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        };
        const App = () => {
            return (
                <div className="min-h-screen bg-gray-50 p-6 sm:p-10">
                    <header className="mb-8">
                        <h1 className="text-4xl font-extrabold text-gray-800 border-b-4 border-sky-500 pb-2 inline-block">
                            Personajes (Rick & Morty) - Top 20 👽
                        </h1>
                        <p className="mt-2 text-gray-500">
                            Lista de los primeros 20 personajes de la API de Rick and Morty.
                        </p>
                    </header>

                    <section className="bg-white p-6 rounded-2xl shadow-xl">
                        <DataTable />
                    </section>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
